<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Alexander's Weather App</title>
</head>

<body>
    <div class="navContainer">
        <div class="header">
            <div class="headerName">Alexander's Weather Forecast</div>
        </div>
    </div>

    <div class="container">
        <!-- current info for city entered -->
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                </div>
                <div class="date" id="date">
                </div>
                <div class="currentCity" id="currentCity">
                </div>
                <div class="others" id="current-weather-items">
                    <div id="currentWeatherIcon"></div>
                    <div class="weather-item">
                        <div>TEMP:</div>
                        <div id="current-temp"></div>
                    </div>
                    <div class="weather-item">
                        <div>HUMIDITY:</div>
                        <div id="current-humidity"></div>
                    </div>
                    <div class="weather-item">
                        <div>WIND SPEED:</div>
                        <div id="current-wind-speed"></div>
                    </div>
                </div>
            </div>
            <!-- Search for city and list of past cities -->
            <form id="searchBox">
                <div class="searchContainer">

                    <div id="searchTitle">Search For Any City In The World</div>
                    <input type="text" placeholder="Ex: Berlin" id="location" class="input">
                    <div>
                        <button type="button" class="searchButton" id="searchButton">Search</button>
                    </div>
                    <h3>Previous Searches</h3>
                    <div class="previousSearch"></div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- future forcast bar -->
    
        <section id="futureForcast" class="fiveDay" >
            
        </section>
       


    </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>

</body>

</html>
